[tox]
envlist = 
    py36
    py37
    py38

[testenv]
deps = 
    .[tests]
    pytest
    pytest-cov
    
commands = 
    coverage run --include multi_job/* -m    \
    pytest --doctest-modules multi_job    

    coverage run --include multi_job/* -a -m \
    pytest

    coverage report
    coverage xml
